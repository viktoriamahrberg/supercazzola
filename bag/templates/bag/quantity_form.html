<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group w-100">
            <div class="input-group-prepend">
                <button class="decrement-qty_{{ item.item_id }} decrement-qty btn btn-sm border-black rounded-0" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="id_qty_{{ item.item_id }} form-control form-control-sm border-black qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty increment-qty_{{ item.item_id }} btn btn-sm border-black rounded-0" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="w-100 update-link btn btn-black rounded-0 text-uppercase float-right"><small>Update Cart</small></a>
