{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h2 class="header-font text-center">{% trans "Change Password" %}</h2>
<hr class="w-100">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-black rounded-0 text-uppercase mb-4 w-100" 
        name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
