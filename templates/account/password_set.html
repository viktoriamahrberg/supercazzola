{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

<h2 class="header-font text-center">{% trans "Set Password" %}</h2>
<hr class="w-100">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" class="btn btn-black rounded-0 text-uppercase mb-4 w-100" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
