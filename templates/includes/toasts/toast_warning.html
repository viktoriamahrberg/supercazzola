<div class="toast rounded-0 border-top-0" data-autohide="false" aria-atomic="true">
  <div class="toast-header header-font bg-white text-warning">
      <strong class="mr-auto">Warning</strong>
      <button type="button" class="ml-2 mb-1 close text-black" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <p class="toast-body bg-white text-black">
      {{ message }}        
  </p>
</div>
